<body>

  <div class="container">
    <h1>Âõ≥Êõ∏„Ç´„Éº„ÉâÁô∫Ë°å„Ç∑„Çπ„ÉÜ„É†</h1>

      </div>

  <script>
    // DOM„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂÆüË°å
    document.addEventListener('DOMContentLoaded', function() {
      // Ë¶ÅÁ¥†„ÅÆÂèñÂæó
      const userIdField = document.getElementById('user-id');
      const userNameField = document.getElementById('user-name');
      const searchButton = document.getElementById('search-button');
      const generateButton = document.getElementById('generate-button');
      const printButton = document.getElementById('print-button');
      const statusMessage = document.getElementById('status-message');
      const userInfo = document.getElementById('user-info');
      const cardPreview = document.getElementById('card-preview');

      // Ê§úÁ¥¢„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      searchButton.addEventListener('click', searchUser);
      
      // Enter„Ç≠„Éº„Åß„ÇÇÊ§úÁ¥¢„Åß„Åç„Çã„Çà„ÅÜ„Å´
      userIdField.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          searchUser();
        }
      });
      
      // ÁîüÊàê„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      generateButton.addEventListener('click', generateCard);
      
      // Âç∞Âà∑„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      printButton.addEventListener('click', printCard);
      
      // Âà©Áî®ËÄÖ„ÇíÊ§úÁ¥¢„Åô„ÇãÈñ¢Êï∞
      function searchUser() {
        const userId = userIdField.value.trim();
        console.log('Ê§úÁ¥¢ÈñãÂßã: userId =', userId);
        
        if (!userId) {
          showStatusMessage('Âà©Áî®ËÄÖID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
          return;
        }
        
        showStatusMessage('Âà©Áî®ËÄÖÊÉÖÂ†±„ÇíÊ§úÁ¥¢‰∏≠...', '');
        
        google.script.run
          .withSuccessHandler(function(result) {
            console.log('Ê§úÁ¥¢ÁµêÊûú:', result);
            if (result) {
              userNameField.value = result.name;
              document.getElementById('user-info').classList.remove('hidden');
              showStatusMessage('Âà©Áî®ËÄÖÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Åæ„Åó„Åü', 'success');
            } else {
              userNameField.value = '';
              document.getElementById('user-info').classList.add('hidden');
              showStatusMessage('ÊåáÂÆö„Åï„Çå„ÅüÂà©Áî®ËÄÖID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì', 'error');
            }
          })
          .withFailureHandler(function(error) {
            console.error('Ê§úÁ¥¢„Ç®„É©„Éº:', error);
            showStatusMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
            document.getElementById('user-info').classList.add('hidden');
          })
          .getUserInfo(userId);
      }
      
      // „Ç´„Éº„Éâ„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
      function generateCard() {
        const userId = userIdField.value.trim();
        const userName = userNameField.value.trim();
        
        if (!userId || !userName) {
          showStatusMessage('Âà©Áî®ËÄÖÊÉÖÂ†±„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô', 'error');
          return;
        }
        
        // „Éê„Éº„Ç≥„Éº„ÉâURLÁîüÊàê
        const barcodeUrl = 'https://barcode.tec-it.com/barcode.ashx?data=' + 
                          encodeURIComponent(userId) + 
                          '&code=Code128&dpi=200&borderwidth=0&bordercolor=FFFFFF&height=12&width=50';
        
        // „Ç´„Éº„ÉâHTMLÁîüÊàê
        const cardHtml = [
          '<div class="library-card">',
          '  <div class="card-header">',
          '    <h3 class="card-title">Âõ≥Êõ∏È§®Âà©Áî®ËÄÖ„Ç´„Éº„Éâ</h3>',
          '    <p class="card-subtitle">LIBRARY CARD</p>',
          '  </div>',
          '  <div class="card-body">',
          '    <div class="card-info">',
          '      <div class="card-id-name">',
          '        <span class="card-label">ID:</span> ' + escapeHtml(userId) + '„ÄÄ„ÄÄ<span class="card-label">Ê∞èÂêç:</span> ' + escapeHtml(userName),
          '      </div>',
          '    </div>',
          '    <div class="card-barcode">',
          '      <img src="' + barcodeUrl + '" alt="' + escapeHtml(userId) + '">',
          '    </div>',
          '  </div>',
          '</div>'
        ].join('\n');
        
        cardContainer.innerHTML = cardHtml;
        cardPreview.style.display = 'block';
        
        // „Ç´„Éº„Éâ„Éá„Éº„Çø„Çí‰øùÂ≠òÔºàÂç∞Âà∑Áî®Ôºâ
        window.cardData = {
          html: cardHtml,
          userId: userId,
          userName: userName
        };
        
        showStatusMessage('Âõ≥Êõ∏„Ç´„Éº„Éâ„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü', 'success');
      }
      
      // HTML„Ç®„Çπ„Ç±„Éº„ÉóÈñ¢Êï∞
      function escapeHtml(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }
      
      // „Ç´„Éº„Éâ„ÇíÂç∞Âà∑„Åô„ÇãÈñ¢Êï∞
      function printCard() {
        if (!window.cardData) {
          showStatusMessage('Âç∞Âà∑„Åô„Çã„Ç´„Éº„Éâ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
          return;
        }
        
        // Êñ∞„Åó„ÅÑ„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñã„Åè
        const printWindow = window.open('', '_blank', 'width=800,height=600');
        
        // Âç∞Âà∑Áî®HTML„Çí‰ΩúÊàêÔºàÊñáÂ≠óÂàóÁµêÂêà„Åß‰ΩúÊàêÔºâ
        const printHtml = [
          '<!DOCTYPE html>',
          '<html>',
          '<head>',
          '  <meta charset="utf-8">',
          '  <title>Âõ≥Êõ∏„Ç´„Éº„ÉâÂç∞Âà∑</title>',
          '  <style>',
          '    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap");',
          '    @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap");',
          '    ',
          '    body {',
          '      margin: 0;',
          '      padding: 20mm;',
          '      font-family: "Noto Sans JP", sans-serif;',
          '      background: white;',
          '    }',
          '    ',
