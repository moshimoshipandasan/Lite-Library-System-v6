  <script>
    let inventoryData = [];
    
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    document.addEventListener('DOMContentLoaded', function() {

    // åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
    function loadInventory() {
      const searchText = document.getElementById('search-text').value.trim();
      const statusFilter = document.getElementById('status-filter').value;
      
      showMessage('åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...', '');
      
      google.script.run
        .withSuccessHandler(function(data) {
          inventoryData = data;
          displayInventory(data, searchText, statusFilter);
          showMessage('', '');
        })
        .withFailureHandler(function(error) {
          showMessage('åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
        })
        .getBookInventory();

    // åœ¨åº«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function displayInventory(data, searchText, statusFilter) {
      // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
      let filteredData = data;
      
      if (searchText) {
        filteredData = filteredData.filter(book => 
          book.bookId.toLowerCase().includes(searchText.toLowerCase()) ||
          book.title.toLowerCase().includes(searchText.toLowerCase())
        );
      }
      
      if (statusFilter) {
        filteredData = filteredData.filter(book => book.status === statusFilter);
      }
      
      // ã‚µãƒãƒªãƒ¼æ›´æ–°
      updateSummary(data);
      
      // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
      const tableBody = document.getElementById('table-body');
      const emptyState = document.getElementById('empty-state');
      const table = document.getElementById('inventory-table');
      
      if (filteredData.length === 0) {
        table.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      table.style.display = 'table';
      emptyState.style.display = 'none';
      
      tableBody.innerHTML = '';
      filteredData.forEach(book => {
        const row = document.createElement('tr');
        
        let statusClass = '';
        let statusText = '';
        if (book.status === 'available') {
          statusClass = 'status-available';
          statusText = 'è²¸å‡ºå¯èƒ½';
        } else if (book.status === 'borrowed') {
          statusClass = 'status-borrowed';
          statusText = 'è²¸å‡ºä¸­';
        }
        
        row.innerHTML = `
          <td>${escapeHtml(book.bookId)}</td>
          <td>${escapeHtml(book.title)}</td>
          <td>${escapeHtml(book.author)}</td>
          <td>${escapeHtml(book.publisher)}</td>
          <td class="${statusClass}">${statusText}</td>
          <td>${book.borrowerName || '-'}</td>
          <td>${book.dueDate ? formatDate(book.dueDate) : '-'}</td>
          <td>
            <div class="action-buttons">
              <button class="action-button edit-button" onclick="editBook('${escapeHtml(book.bookId)}')">ç·¨é›†</button>
            </div>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // ã‚µãƒãƒªãƒ¼ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
    function updateSummary(data) {
      const totalBooks = data.length;
      const availableBooks = data.filter(book => book.status === 'available').length;
      const borrowedBooks = data.filter(book => book.status === 'borrowed').length;
      
      document.getElementById('total-books').textContent = totalBooks;
      document.getElementById('available-books').textContent = availableBooks;
      document.getElementById('borrowed-books').textContent = borrowedBooks;
    }
    
    // æ›¸ç±ã‚’ç·¨é›†ã™ã‚‹é–¢æ•°
    function editBook(bookId) {
      showMessage(`æ›¸ç±ç·¨é›†æ©Ÿèƒ½ã¯æ¬¡å›å®Ÿè£…äºˆå®šã§ã™ï¼ˆæ›¸ç±ID: ${bookId}ï¼‰`, '');
    }
    
    // åœ¨åº«ãƒªã‚¹ãƒˆã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹é–¢æ•°
    function exportInventory() {
      showMessage('åœ¨åº«ãƒªã‚¹ãƒˆã‚’ä½œæˆä¸­...', '');
      
      google.script.run
        .withSuccessHandler(function(result) {

        })

    }
    
    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = type;
      
      if (type === 'success' || (type !== 'error' && message === '')) {
        setTimeout(function() {
          messageEl.textContent = '';
          messageEl.className = '';
        }, 3000);
      }
    }
    
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }
