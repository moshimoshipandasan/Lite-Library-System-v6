<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>図書館設定</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
    
    /* --- General Styles --- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #f5f1e8 0%, #e8dfd2 100%);
      color: #2c3e50;
      line-height: 1.7; 
      font-size: 48px;
      -webkit-text-size-adjust: 100%;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(139, 111, 78, 0.03) 35px,
          rgba(139, 111, 78, 0.03) 70px
        );
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      margin: 0;
      padding: 45px;
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #8b6f4e;
      margin-top: 0;
      margin-bottom: 90px;
      border-bottom: 6px solid #d4af37;
      padding-bottom: 60px;
      font-size: 72px;
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    h1::before {
      content: "⚙️";
      display: block;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    /* --- Section Styles --- */
    .settings-section {
      background: rgba(255, 255, 255, 0.7);
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 60px;
    }
    
    .section-title {
      font-size: 60px;
      font-weight: 700;
      color: #8b6f4e;
      margin-bottom: 45px;
      font-family: 'Noto Serif JP', serif;
      border-bottom: 3px solid #d4af37;
      padding-bottom: 30px;
    }
    
    /* --- Form Styles --- */
    .form-group {
      margin-bottom: 45px;
    }
    
    label {
      display: block;
      margin-bottom: 20px;
      font-weight: 700;
      color: #8b6f4e;
      font-size: 48px;
      position: relative;
      padding-left: 40px;
    }
    
    label::before {
      content: "▸";
      position: absolute;
      left: 0;
      color: #d4af37;
      font-size: 36px;
    }
    
    input[type="number"], input[type="email"], select {
      width: 100%;
      padding: 30px;
      border: 3px solid #d4af37;
      border-radius: 15px;
      box-sizing: border-box;
      font-size: 48px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    input[type="number"]:focus, input[type="email"]:focus, select:focus {
      outline: none;
      border-color: #8b6f4e;
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
    }
    
    /* --- Button Styles --- */
    button {
      color: white;
      padding: 45px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 48px;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-top: 45px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 132px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    button:hover::before {
      transform: scale(1);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }
    
    .save-button {
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      display: block;
      width: 100%;
      margin-top: 60px;
      font-size: 54px;
    }
    
    .save-button::after {
      content: "💾";
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 60px;
    }
    
    /* --- Toggle Switch --- */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    .toggle-switch {
      position: relative;
      width: 120px;
      height: 60px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 60px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 48px;
      width: 48px;
      left: 6px;
      bottom: 6px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #d4af37;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(60px);
    }
    
    /* --- Message Area --- */
    #message {
      margin-top: 90px;
      font-weight: 700;
      padding: 45px;
      border-radius: 20px;
      text-align: center;
      font-size: 48px;
      position: relative;
      overflow: hidden;
    }
    
    #message:not(:empty) {
      display: block;
      background: linear-gradient(135deg, #e2f3ff 0%, #d6ecff 100%);
      border: 3px solid #b8dffc;
      color: #0056b3;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    #message.success {
      background: linear-gradient(135deg, #d4edda 0%, #c8e6cc 100%);
      color: #155724;
      border: 3px solid #c3e6cb;
    }
    
    #message.error {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c2c7 100%);
      color: #721c24;
      border: 3px solid #f5c6cb;
    }
    
    /* --- Menu Button --- */
    .menu-button {
      background: linear-gradient(135deg, #8b6f4e 0%, #6d5640 100%);
      color: white;
      padding: 30px 60px;
      font-size: 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-weight: 700;
    }
    
    .menu-button:hover {
      background: linear-gradient(135deg, #6d5640 0%, #5a4635 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    .menu-button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 2;
    }
    
    /* --- Utility Classes --- */
    .help-text {
      font-size: 36px;
      color: #666;
      margin-top: 15px;
    }
    
    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 60px;
      }
      .section-title {
        font-size: 48px;
      }
      label {
        font-size: 42px;
      }
      input[type="number"], input[type="email"], select {
        font-size: 42px;
        padding: 24px;
      }
      button {
        font-size: 42px;
        padding: 36px 48px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-top">← メニューに戻る</a></div>
  <div class="container">
    <h1>図書館設定</h1>
    
    <!-- 基本設定 -->
    <div class="settings-section">
      <h2 class="section-title">基本設定</h2>
      
      <div class="form-group">
        <label for="lending-days">貸出期間（日数）</label>
        <input type="number" id="lending-days" min="1" max="365" value="14">
        <p class="help-text">本を借りられる標準日数を設定します</p>
      </div>
      
      <div class="form-group">
        <label for="max-books">一人あたりの最大貸出冊数</label>
        <input type="number" id="max-books" min="1" max="100" value="5">
        <p class="help-text">一人が同時に借りられる本の最大冊数</p>
      </div>
      
      <div class="form-group">
        <label for="reminder-days">返却リマインダー（日前）</label>
        <input type="number" id="reminder-days" min="1" max="30" value="3">
        <p class="help-text">返却期限の何日前にリマインダーメールを送信するか</p>
      </div>
    </div>
    
    <!-- 通知設定 -->
    <div class="settings-section">
      <h2 class="section-title">通知設定</h2>
      
      <div class="form-group">
        <label for="enable-email">メール通知を有効にする</label>
        <div class="toggle-container">
          <div class="toggle-switch">
            <input type="checkbox" id="enable-email" checked>
            <span class="toggle-slider"></span>
          </div>
          <span>貸出・返却時にメール通知を送信</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="enable-overdue">延滞通知を有効にする</label>
        <div class="toggle-container">
          <div class="toggle-switch">
            <input type="checkbox" id="enable-overdue" checked>
            <span class="toggle-slider"></span>
          </div>
          <span>返却期限を過ぎた場合に通知</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="library-email">図書館メールアドレス</label>
        <input type="email" id="library-email" placeholder="library@example.com">
        <p class="help-text">送信元として使用するメールアドレス</p>
      </div>
    </div>
    
    <!-- 運用設定 -->
    <div class="settings-section">
      <h2 class="section-title">運用設定</h2>
      
      <div class="form-group">
        <label for="library-name">図書館名</label>
        <input type="text" id="library-name" placeholder="〇〇図書館" style="width: 100%; padding: 30px; border: 3px solid #d4af37; border-radius: 15px; font-size: 48px; font-family: 'Noto Sans JP', sans-serif;">
        <p class="help-text">メールやカードに表示される図書館名</p>
      </div>
      
      <div class="form-group">
        <label for="operation-mode">運用モード</label>
        <select id="operation-mode">
          <option value="normal">通常運用</option>
          <option value="test">テストモード</option>
          <option value="maintenance">メンテナンスモード</option>
        </select>
        <p class="help-text">システムの運用状態を設定</p>
      </div>
    </div>
    
    <button class="save-button" onclick="saveSettings()">設定を保存</button>
    
    <div id="message"></div>
  </div>
  
  <script>
    // DOMが読み込まれたら実行
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
    });
    
    // 設定を読み込む
    function loadSettings() {
      google.script.run
        .withSuccessHandler(function(settings) {
          if (settings) {
            document.getElementById('lending-days').value = settings.lendingDays || 14;
            document.getElementById('max-books').value = settings.maxBooks || 5;
            document.getElementById('reminder-days').value = settings.reminderDays || 3;
            document.getElementById('enable-email').checked = settings.enableEmail !== false;
            document.getElementById('enable-overdue').checked = settings.enableOverdue !== false;
            document.getElementById('library-email').value = settings.libraryEmail || '';
            document.getElementById('library-name').value = settings.libraryName || '';
            document.getElementById('operation-mode').value = settings.operationMode || 'normal';
          }
        })
        .withFailureHandler(function(error) {
          showMessage('設定の読み込みに失敗しました: ' + error.message, 'error');
        })
        .getLibrarySettings();
    }
    
    // 設定を保存する
    function saveSettings() {
      const settings = {
        lendingDays: parseInt(document.getElementById('lending-days').value),
        maxBooks: parseInt(document.getElementById('max-books').value),
        reminderDays: parseInt(document.getElementById('reminder-days').value),
        enableEmail: document.getElementById('enable-email').checked,
        enableOverdue: document.getElementById('enable-overdue').checked,
        libraryEmail: document.getElementById('library-email').value,
        libraryName: document.getElementById('library-name').value,
        operationMode: document.getElementById('operation-mode').value
      };
      
      // バリデーション
      if (settings.lendingDays < 1 || settings.lendingDays > 365) {
        showMessage('貸出期間は1日から365日の間で設定してください', 'error');
        return;
      }
      
      if (settings.maxBooks < 1 || settings.maxBooks > 100) {
        showMessage('最大貸出冊数は1冊から100冊の間で設定してください', 'error');
        return;
      }
      
      showMessage('設定を保存中...', '');
      
      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('設定を保存しました', 'success');
        })
        .withFailureHandler(function(error) {
          showMessage('設定の保存に失敗しました: ' + error.message, 'error');
        })
        .saveLibrarySettings(settings);
    }
    
    // メッセージを表示
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = type;
      
      if (type === 'success') {
        setTimeout(function() {
          messageEl.textContent = '';
          messageEl.className = '';
        }, 3000);
      }
    }
  </script>
  
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-bottom">← メニューに戻る</a></div>
  <script>
    // メニューボタンのURLを設定（高速化版）
    (function() {
      // URLをキャッシュ
      let cachedUrl = sessionStorage.getItem('webAppUrl');
      
      if (cachedUrl) {
        // キャッシュがあれば即座に設定
        document.getElementById('menu-button-top').href = cachedUrl;
        document.getElementById('menu-button-bottom').href = cachedUrl;
      } else {
        // キャッシュがない場合は取得してキャッシュに保存
        google.script.run.withSuccessHandler(function(url) {
          sessionStorage.setItem('webAppUrl', url);
          document.getElementById('menu-button-top').href = url;
          document.getElementById('menu-button-bottom').href = url;
        }).getWebAppUrl();
      }
    })();
  </script>
</body>
</html>
