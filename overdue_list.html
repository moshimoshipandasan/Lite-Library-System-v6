  <script>
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«è‡ªå‹•ã§æ¤œç´¢
    document.addEventListener('DOMContentLoaded', function() {

    // å»¶æ»è€…ã‚’æ¤œç´¢ã™ã‚‹é–¢æ•°
    function searchOverdue() {
      const filter = document.getElementById('overdue-filter').value;
      showMessage('å»¶æ»è€…ã‚’æ¤œç´¢ä¸­...', '');
      
      google.script.run
        .withSuccessHandler(function(result) {

          showMessage('', '');

        .withFailureHandler(function(error) {
          showMessage('æ¤œç´¢ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');

    // å»¶æ»è€…ãƒªã‚¹ãƒˆã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function displayOverdueList(overdueList, filter) {
      const listSection = document.getElementById('list-section');
      const tableBody = document.getElementById('table-body');
      const emptyState = document.getElementById('empty-state');
      const summaryText = document.getElementById('summary-text');
      
      // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
      let filteredList = overdueList;
      if (filter !== 'all') {
        const days = parseInt(filter);
        filteredList = overdueList.filter(item => item.overdueDays >= days);
      }
      
      listSection.style.display = 'block';
      
      if (filteredList.length === 0) {
        tableBody.parentElement.style.display = 'none';
        emptyState.style.display = 'block';
        summaryText.textContent = 'ç¾åœ¨ã€å»¶æ»è€…ã¯ã„ã¾ã›ã‚“';
      } else {
        tableBody.parentElement.style.display = 'table';
        emptyState.style.display = 'none';
        
        // ã‚µãƒãƒªãƒ¼æ›´æ–°
        const totalCount = filteredList.length;
        const maxDays = Math.max(...filteredList.map(item => item.overdueDays));
        summaryText.textContent = `å»¶æ»ä»¶æ•°: ${totalCount}ä»¶ã€€æœ€å¤§å»¶æ»æ—¥æ•°: ${maxDays}æ—¥`;
        
        // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
        tableBody.innerHTML = '';
        filteredList.forEach(item => {

          row.innerHTML = `
            <td>${escapeHtml(item.userId)}</td>
            <td class="user-name">${escapeHtml(item.userName)}</td>
            <td>${escapeHtml(item.bookId)}</td>
            <td class="book-title">${escapeHtml(item.bookTitle)}</td>
            <td>${formatDate(item.lendingDate)}</td>
            <td>${formatDate(item.dueDate)}</td>
            <td class="overdue-days">${item.overdueDays}æ—¥</td>
          `;
          tableBody.appendChild(row);
        });
      }
    }
    
    // ãƒ¬ãƒãƒ¼ãƒˆã‚’å‡ºåŠ›ã™ã‚‹é–¢æ•°
    function exportToSheet() {
      showMessage('ãƒ¬ãƒãƒ¼ãƒˆã‚’ä½œæˆä¸­...', '');
      
      google.script.run

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = type;
      
      if (type !== 'error' && message === '') {

    }
    
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }
