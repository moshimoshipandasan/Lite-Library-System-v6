    <script>

      // Web Audio APIã‚’ä½¿ç”¨ã—ãŸãƒ“ãƒ¼ãƒ—éŸ³ç”Ÿæˆé–¢æ•°
      function playBeepSound() {

          // Web Audio APIã‚’ä½¿ç”¨ã—ã¦ãƒ“ãƒ¼ãƒ—éŸ³ã‚’ç”Ÿæˆ
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();

          oscillator.connect(gainNode);

          oscillator.frequency.value = 800; // 800Hzã®ãƒ“ãƒ¼ãƒ—éŸ³

          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

      // --- ã‚¹ã‚­ãƒ£ãƒŠãƒ¼é–¢é€£é–¢æ•° ---
      function toggleScanner(viewportId, inputFieldId) {

      // ã‚«ãƒ¡ãƒ©åˆ‡ã‚Šæ›¿ãˆé–¢æ•°
      function switchCamera(viewportId) {
        // ã‚«ãƒ¡ãƒ©ã®å‘ãã‚’åˆ‡ã‚Šæ›¿ãˆ
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        
        // ç¾åœ¨ã®ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’åœæ­¢
        stopScanner(viewportId);
        
        // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰IDã‚’å–å¾—
        let inputFieldId;

        // æ–°ã—ã„ã‚«ãƒ¡ãƒ©è¨­å®šã§ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’å†èµ·å‹•

      function startScanner(targetElementId, inputFieldId) {
        // æ—¢å­˜ã®Quaggaã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’åœæ­¢
        if (typeof Quagga !== 'undefined' && Quagga._handler) {

        // ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã‚’ã‚¯ãƒªã‚¢
        const viewport = document.getElementById(targetElementId);
        if (viewport) {

        // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«drawingBufferã‚’å‰Šé™¤
        document.querySelectorAll('.drawingBuffer').forEach(el => el.remove());
        
        currentScannerTarget = targetElementId;

      function initializeScanner(targetElementId, inputFieldId) {
        // æ—¢å­˜ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤ (é‡è¦)
        if (typeof Quagga !== 'undefined') {
          Quagga.offDetected(null); // nullã‚’æ¸¡ã—ã¦å…¨ã¦ã®onDetectedãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
          Quagga.offProcessed(null); // nullã‚’æ¸¡ã—ã¦å…¨ã¦ã®onProcessedãƒªã‚¹ãƒŠãƒ¼ã‚’è§£é™¤
        }
        
        Quagga.init({
          inputStream : {
            name : "Live",
            type : "LiveStream",
            target: document.querySelector(`#${targetElementId}`),
            constraints: {
              facingMode: currentFacingMode
            }
          },
          locator: {
            patchSize: "medium",
            halfSample: true
          },
          numOfWorkers: 2,
          decoder : {
            readers : targetElementId === 'interactive-user' ? 
              ["code_128_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader"] : 
              ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
          },
          locate: true
        }, function(err) {
            if (err) {
                console.error("Quagga init error:", err);
                setMessage("ã‚«ãƒ¡ãƒ©ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ");
                closeScanner(targetElementId);
                return;
            }
            Quagga.start();

            // onProcessedã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’å‰Šé™¤ã—ã¦ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã‚’éè¡¨ç¤º

            // é‡è¤‡é˜²æ­¢ã®ãŸã‚ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã¨å‰å›ã®ã‚³ãƒ¼ãƒ‰
            let lastDetectedTime = 0;
            let lastDetectedCode = null;
            const COOLDOWN_PERIOD = 3000; // åŒã˜ã‚³ãƒ¼ãƒ‰ã‚’å†æ¤œå‡ºã™ã‚‹ã¾ã§ã®å¾…æ©Ÿæ™‚é–“ï¼ˆãƒŸãƒªç§’ï¼‰
            
            Quagga.onDetected(function(result) {
              // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ãŒåœæ­¢ã—ã¦ã„ã‚‹å ´åˆã¯å‡¦ç†ã—ãªã„
              if (!currentScannerTarget || (targetElementId === 'interactive' && !bookIdScanning) || (targetElementId === 'interactive-user' && !userScanning)) {
                console.log("ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã¯æ—¢ã«åœæ­¢ã—ã¦ã„ã¾ã™ã€‚ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç„¡è¦–ã—ã¾ã™ã€‚");
                return;
              }
              
              const code = result.codeResult.code;
              const currentInputFieldId = inputFieldId;
              const currentTime = new Date().getTime();
              console.log("ãƒãƒ¼ã‚³ãƒ¼ãƒ‰æ¤œå‡º:", code, " Target Element:", targetElementId, "Target Input:", currentInputFieldId, "ä¿¡é ¼åº¦:", result.codeResult.confidence);
              
              // ä¿¡é ¼åº¦ãŒä½ã„å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—ï¼ˆé–¾å€¤ã‚’ä¸‹ã’ã¦æ¤œå‡ºç‡å‘ä¸Šï¼‰
              if (result.codeResult.confidence < 0.5) {
                console.log("ä¿¡é ¼åº¦ãŒä½ã„ãŸã‚ç„¡è¦–ã—ã¾ã™:", result.codeResult.confidence);
                return;
              }
              
              // å‰å›ã¨åŒã˜ã‚³ãƒ¼ãƒ‰ã§ã€ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³æœŸé–“å†…ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
              if (code === lastDetectedCode && (currentTime - lastDetectedTime) < COOLDOWN_PERIOD) {
                console.log(`åŒã˜ã‚³ãƒ¼ãƒ‰ãŒçŸ­æ™‚é–“ã§æ¤œå‡ºã•ã‚Œã¾ã—ãŸã€‚ç„¡è¦–ã—ã¾ã™ã€‚çµŒéæ™‚é–“: ${currentTime - lastDetectedTime}ms`);
                return;
              }
              
              // æ–°ã—ã„ã‚³ãƒ¼ãƒ‰ã¨ã—ã¦å‡¦ç†
              lastDetectedCode = code;
              lastDetectedTime = currentTime;
              
              // ãƒ“ãƒ¼ãƒ—éŸ³ã‚’å†ç”Ÿ
              playBeepSound();
              
              // ã‚¹ã‚­ãƒ£ãƒ³æˆåŠŸã—ãŸã‚‰ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’é–‰ã˜ã‚‹
              closeScanner(targetElementId);
              
              // ã©ã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ãŒæ›´æ–°ã•ã‚ŒãŸã‹ã«å¿œã˜ã¦å¾Œç¶šå‡¦ç†ã‚’å‘¼ã³å‡ºã™
              if (currentInputFieldId === 'book-id') {
                bookIdScanning = false;
                addBookToList(code); // ã‚¹ã‚­ãƒ£ãƒ³ã—ãŸæ›¸ç±IDã‚’ãƒªã‚¹ãƒˆã«è¿½åŠ 
              } else if (currentInputFieldId === 'user-id') {
                userScanning = false;
                document.getElementById(currentInputFieldId).value = code; // åˆ©ç”¨è€…IDã¯å…¥åŠ›æ¬„ã«ç›´æ¥è¨­å®š
                setMessage(`åˆ©ç”¨è€…IDã€Œ${code}ã€ã‚’èª­ã¿å–ã‚Šã¾ã—ãŸã€‚`);
                fetchUserInfo(code); // åˆ©ç”¨è€…æƒ…å ±ã‚’å–å¾—
              }
            });
        });
      }

      // ã‚¹ã‚­ãƒ£ãƒŠãƒ¼ã‚’åœæ­¢ã™ã‚‹é–¢æ•°
      function stopScanner(viewportId) {
        // QuaggaãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        if (typeof Quagga !== 'undefined' && Quagga._handler && Quagga._handler.inputStream) {
          try {
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼ã‚’ã‚¯ãƒªã‚¢
            Quagga.offProcessed();
            Quagga.offDetected();
            Quagga.stop();
          } catch (e) {
            // Quagga.stop() ã‚¨ãƒ©ãƒ¼ã‚’ç„¡è¦–
          }
        }
        
        // ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã‚’å®Œå…¨ã«ã‚¯ãƒªã‚¢
        const viewport = document.getElementById(viewportId);
        if (viewport) {
          // ã™ã¹ã¦ã®å­è¦ç´ ã‚’å¼·åˆ¶çš„ã«å‰Šé™¤
          while (viewport.firstChild) {
            viewport.removeChild(viewport.firstChild);
