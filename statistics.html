  <div class="container">

    <div class="ranking-section">

    <div style="text-align: center;">

  <script>
    let currentPeriod = 'week';
    let statisticsData = null;
    
    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Áµ±Ë®à„Éá„Éº„Çø„ÇíÂèñÂæó
    document.addEventListener('DOMContentLoaded', function() {
      loadStatistics();
    });
    
    // ÊúüÈñì„ÇíÂ§âÊõ¥„Åô„ÇãÈñ¢Êï∞
    function changePeriod(period) {
      currentPeriod = period;
      
      // „Éú„Çø„É≥„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
      const buttons = document.querySelectorAll('.period-button');
      buttons.forEach(button => {
        button.classList.remove('active');
        if (button.textContent.includes(getPeriodText(period))) {
          button.classList.add('active');
        }
      });
      
      // „Éá„Éº„Çø„ÇíÂÜçË°®Á§∫
      if (statisticsData) {
        displayStatistics(statisticsData);
      }
    }
    
    // ÊúüÈñì„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
    function getPeriodText(period) {
      const texts = {
        week: '‰ªäÈÄ±',
        month: '‰ªäÊúà',
        year: '‰ªäÂπ¥',
        all: 'ÂÖ®ÊúüÈñì'
      };
      return texts[period] || '‰ªäÈÄ±';
    }
    
    // Áµ±Ë®à„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄÈñ¢Êï∞
    function loadStatistics() {
      showMessage('Áµ±Ë®à„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...', '');
      
      google.script.run
        .withSuccessHandler(function(data) {
          statisticsData = data;
          displayStatistics(data);
          showMessage('', '');
        })
        .withFailureHandler(function(error) {
          showMessage('Áµ±Ë®à„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        })
        .getLibraryStatistics();
    }
    
    // Áµ±Ë®à„Éá„Éº„Çø„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
    function displayStatistics(data) {
      // ÊúüÈñì„Åß„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
      const filteredData = filterByPeriod(data, currentPeriod);
      
      // Áµ±Ë®à„Ç´„Éº„Éâ„ÇíÊõ¥Êñ∞
      document.getElementById('total-lending').textContent = filteredData.totalLending;
      document.getElementById('current-lending').textContent = filteredData.currentLending;
      document.getElementById('returned').textContent = filteredData.returned;
      document.getElementById('overdue').textContent = filteredData.overdue;
      
      // ‰∫∫Ê∞óÊõ∏Á±ç„É©„É≥„Ç≠„É≥„Ç∞„ÇíÊõ¥Êñ∞
      displayBookRanking(filteredData.popularBooks);
      
      // „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÂà©Áî®ËÄÖ„É©„É≥„Ç≠„É≥„Ç∞„ÇíÊõ¥Êñ∞
      displayUserRanking(filteredData.activeUsers);
    }
    
    // ÊúüÈñì„Åß„Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Åô„ÇãÈñ¢Êï∞
    function filterByPeriod(data, period) {
      const now = new Date();
      let startDate;
      
      switch (period) {
        case 'week':
          startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          break;
        case 'month':
          startDate = new Date(now.getFullYear(), now.getMonth(), 1);
          break;
        case 'year':
          startDate = new Date(now.getFullYear(), 0, 1);
          break;
        default:
          startDate = new Date(0); // ÂÖ®ÊúüÈñì
      }
      
      // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Åï„Çå„Åü„Éá„Éº„Çø„ÇíË®àÁÆó
      const filtered = {
        totalLending: 0,
        currentLending: 0,
        returned: 0,
        overdue: 0,
        popularBooks: {},
        activeUsers: {}
      };
      
      data.records.forEach(record => {
        const lendingDate = new Date(record.lendingDate);
        if (lendingDate >= startDate) {
          filtered.totalLending++;
          
          if (record.status === 'Êú™ËøîÂç¥') {
            filtered.currentLending++;
            if (record.isOverdue) {
              filtered.overdue++;
            }
          } else {
            filtered.returned++;
          }
          
          // Êõ∏Á±ç„Ç´„Ç¶„É≥„Éà
          if (!filtered.popularBooks[record.bookTitle]) {
            filtered.popularBooks[record.bookTitle] = 0;
          }
          filtered.popularBooks[record.bookTitle]++;
          
          // Âà©Áî®ËÄÖ„Ç´„Ç¶„É≥„Éà
          if (!filtered.activeUsers[record.userName]) {
            filtered.activeUsers[record.userName] = 0;
          }
          filtered.activeUsers[record.userName]++;
        }
      });
      
      return filtered;
    }
    
    // ‰∫∫Ê∞óÊõ∏Á±ç„É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫
    function displayBookRanking(bookData) {
      const ranking = Object.entries(bookData)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);
      
      const rankingList = document.getElementById('book-ranking');
      rankingList.innerHTML = '';
      
      if (ranking.length === 0) {
        rankingList.innerHTML = '<li class="ranking-item">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
        return;
      }
      
      ranking.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'ranking-item';
        li.innerHTML = `
          <span class="ranking-number">${index + 1}</span>
          <span class="ranking-name">${escapeHtml(item[0])}</span>
          <span class="ranking-count">${item[1]}Âõû</span>
        `;
        rankingList.appendChild(li);
      });
    }
    
    // „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÂà©Áî®ËÄÖ„É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫
    function displayUserRanking(userData) {
      const ranking = Object.entries(userData)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);
      
      const rankingList = document.getElementById('user-ranking');
      rankingList.innerHTML = '';
      
      if (ranking.length === 0) {
        rankingList.innerHTML = '<li class="ranking-item">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</li>';
        return;
      }
      
      ranking.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'ranking-item';
        li.innerHTML = `
          <span class="ranking-number">${index + 1}</span>
          <span class="ranking-name">${escapeHtml(item[0])}</span>
          <span class="ranking-count">${item[1]}ÂÜä</span>
        `;
        rankingList.appendChild(li);
      });
    }
    
    // Áµ±Ë®à„É¨„Éù„Éº„Éà„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà
    function exportStatistics() {
      showMessage('Áµ±Ë®à„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê‰∏≠...', '');
      
      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('Áµ±Ë®à„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü', '');
        })
        .withFailureHandler(function(error) {
          showMessage('„É¨„Éù„Éº„Éà‰ΩúÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        })
        .createStatisticsReport(currentPeriod);
    }
    
    // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = type;
      
      if (type !== 'error' && message === '') {
        setTimeout(function() {
          messageEl.textContent = '';
          messageEl.className = '';
        }, 3000);
      }
    }
    
    // HTML„Ç®„Çπ„Ç±„Éº„ÉóÈñ¢Êï∞
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>

  <script>
    // „É°„Éã„É•„Éº„Éú„Çø„É≥„ÅÆURL„ÇíË®≠ÂÆöÔºàÈ´òÈÄüÂåñÁâàÔºâ
    (function() {
      // URL„Çí„Ç≠„É£„ÉÉ„Ç∑„É•
      let cachedUrl = sessionStorage.getItem('webAppUrl');
      
      if (cachedUrl) {
        // „Ç≠„É£„ÉÉ„Ç∑„É•„Åå„ÅÇ„Çå„Å∞Âç≥Â∫ß„Å´Ë®≠ÂÆö
        document.getElementById('menu-button-top').href = cachedUrl;
