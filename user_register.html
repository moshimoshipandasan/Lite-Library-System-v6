    // DOMãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰å®Ÿè¡Œ
    document.addEventListener('DOMContentLoaded', function() {

      generateNewUserId();

      function registerUser() {
        const userData = {

        google.script.run

            registerButton.disabled = false;
