<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>利用者登録システム</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    
    /* --- General Styles --- */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100%;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.7;
      font-size: 48px;
      -webkit-text-size-adjust: 100%;
    }
    .container {
      margin: 0;
      padding: 45px;
      background-color: #fff;
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-top: 0;
      margin-bottom: 90px;
      border-bottom: 6px solid #eee;
      padding-bottom: 60px;
      font-size: 72px;
    }
    
    /* --- Form Styles --- */
    .form-group {
      margin-bottom: 90px;
    }
    label {
      display: block;
      margin-bottom: 45px;
      font-weight: 700;
      color: #444;
      font-size: 54px;
    }
    .required {
      color: #dc3545;
      font-size: 48px;
      margin-left: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 45px;
      border: 3px solid #aaa;
      border-radius: 24px;
      box-sizing: border-box;
      font-size: 48px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-appearance: none;
      appearance: none;
    }
    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    
    /* --- Button Styles --- */
    button {
      color: white;
      padding: 45px 60px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 48px;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-top: 45px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 132px;
    }
    
    /* 登録ボタン */
    #register-button {
      display: block;
      width: 100%;
      margin-top: 75px;
      background-color: #28a745;
      padding: 45px 60px;
      font-size: 54px;
      min-height: 150px;
    }
    #register-button:hover {
      background-color: #218838;
    }
    #register-button:disabled {
      background-color: #cccccc;
      color: #999999;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    /* --- Message Area --- */
    .status-message {
      margin-top: 90px;
      font-weight: 700;
      padding: 45px;
      border-radius: 24px;
      text-align: center;
      font-size: 48px;
    }
    .status-message:not(:empty) {
      display: block;
      background-color: #e2f3ff;
      border: 3px solid #b8dffc;
      color: #0056b3;
    }
    .success {
      background-color: #d4edda !important;
      color: #155724 !important;
      border: 3px solid #c3e6cb !important;
    }
    .error {
      background-color: #f8d7da !important;
      color: #721c24 !important;
      border: 3px solid #f5c6cb !important;
    }
    
    /* --- Utility Classes --- */
    .hidden {
      display: none;
    }
    
    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 66px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .form-group {
        padding-left: 15px;
        padding-right: 15px;
      }
      .status-message {
        margin-left: 15px;
        margin-right: 15px;
        font-size: 45px;
      }
      button {
        padding: 45px;
        font-size: 48px;
        min-height: 150px;
      }
      #register-button {
        padding: 45px;
        font-size: 54px;
        margin-top: 60px;
        min-height: 162px;
      }
    }
    
    /* iPhoneおよびAndroid向けの追加調整 */
    @media (max-width: 480px) {
      body, html {
        font-size: 45px;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        font-size: 48px;
        padding: 36px;
      }
      button {
        padding: 36px 45px;
      }
    }
    
    /* --- Menu Button --- */
    .menu-button {
      background-color: #28a745;
      color: white;
      padding: 30px 60px;
      font-size: 48px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .menu-button:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .menu-button-container {
      text-align: center;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-top">← メニューに戻る</a></div>
  <div class="container">
    <h1>利用者登録システム</h1>
    
    <div class="form-group">
      <label for="user-id">利用者ID</label>
      <input type="text" id="user-id" name="userId" readonly>
    </div>
    
    <div class="form-group">
      <label for="user-name">氏名<span class="required">*</span></label>
      <input type="text" id="user-name" name="userName" placeholder="氏名を入力してください" required>
    </div>
    
    <div class="form-group">
      <label for="user-address">住所<span class="required">*</span></label>
      <input type="text" id="user-address" name="userAddress" placeholder="住所を入力してください" required>
    </div>
    
    <div class="form-group">
      <label for="user-email">メールアドレス</label>
      <input type="email" id="user-email" name="userEmail" placeholder="メールアドレスを入力してください（任意）">
    </div>
    
    <div class="form-group">
      <label for="user-phone">電話番号</label>
      <input type="tel" id="user-phone" name="userPhone" placeholder="電話番号を入力してください（任意）">
    </div>
    
    <button id="register-button">利用者を登録</button>
    
    <div id="status-message" class="status-message hidden"></div>
  </div>

  <script>
    // DOMが読み込まれたら実行
    document.addEventListener('DOMContentLoaded', function() {
      // 要素の取得
      const userIdField = document.getElementById('user-id');
      const userNameField = document.getElementById('user-name');
      const userAddressField = document.getElementById('user-address');
      const userEmailField = document.getElementById('user-email');
      const userPhoneField = document.getElementById('user-phone');
      const registerButton = document.getElementById('register-button');
      const statusMessage = document.getElementById('status-message');
      
      // ページ読み込み時に新しい利用者IDを生成
      generateNewUserId();
      
      // 登録ボタンのイベントリスナー
      registerButton.addEventListener('click', function() {
        registerUser();
      });
      
      // 新しい利用者IDを生成する関数
      function generateNewUserId() {
        showStatusMessage('利用者IDを生成中...', '');
        
        google.script.run
          .withSuccessHandler(function(newId) {
            userIdField.value = newId;
            showStatusMessage('', '');
          })
          .withFailureHandler(function(error) {
            showStatusMessage('利用者IDの生成に失敗しました: ' + error.message, 'error');
          })
          .generateNewUserId();
      }
      
      // 利用者を登録する関数
      function registerUser() {
        const userData = {
          userId: userIdField.value,
          userName: userNameField.value.trim(),
          userAddress: userAddressField.value.trim(),
          userEmail: userEmailField.value.trim(),
          userPhone: userPhoneField.value.trim()
        };
        
        // 必須項目のチェック
        if (!userData.userName) {
          showStatusMessage('氏名は必須です', 'error');
          return;
        }
        
        if (!userData.userAddress) {
          showStatusMessage('住所は必須です', 'error');
          return;
        }
        
        showStatusMessage('利用者を登録中...', '');
        registerButton.disabled = true;
        
        // サーバーサイドの関数を呼び出して利用者を登録
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              showStatusMessage(result.message, 'success');
              // フォームをリセット
              resetForm();
              // 新しいIDを生成
              generateNewUserId();
            } else {
              showStatusMessage('登録に失敗しました: ' + result.message, 'error');
            }
            registerButton.disabled = false;
          })
          .withFailureHandler(function(error) {
            showStatusMessage('エラーが発生しました: ' + error.message, 'error');
            registerButton.disabled = false;
          })
          .registerUser(userData);
      }
      
      // フォームをリセットする関数
      function resetForm() {
        userNameField.value = '';
        userAddressField.value = '';
        userEmailField.value = '';
        userPhoneField.value = '';
      }
      
      // ステータスメッセージを表示する関数
      function showStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        if (type) {
          statusMessage.classList.add(type);
        }
        statusMessage.classList.remove('hidden');
        
        // 成功メッセージは5秒後に消える
        if (type === 'success') {
          setTimeout(function() {
            statusMessage.classList.add('hidden');
          }, 5000);
        }
      }
    });
  </script>
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-bottom">← メニューに戻る</a></div>
  <script>
    // メニューボタンのURLを設定（高速化版）
    (function() {
      // URLをキャッシュ
      let cachedUrl = sessionStorage.getItem('webAppUrl');
      
      if (cachedUrl) {
        // キャッシュがあれば即座に設定
        document.getElementById('menu-button-top').href = cachedUrl;
        document.getElementById('menu-button-bottom').href = cachedUrl;
      } else {
        // キャッシュがない場合は取得してキャッシュに保存
        google.script.run.withSuccessHandler(function(url) {
          sessionStorage.setItem('webAppUrl', url);
          document.getElementById('menu-button-top').href = url;
          document.getElementById('menu-button-bottom').href = url;
        }).getWebAppUrl();
      }
    })();
    
    // ブラウザの戻るボタンを無効化
    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function(event) {
      window.history.pushState(null, null, window.location.href);
    });
  </script>
</body>
</html>
