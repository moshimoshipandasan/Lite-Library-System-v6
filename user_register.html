<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Âà©Áî®ËÄÖÁôªÈå≤„Ç∑„Çπ„ÉÜ„É†</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
    
    /* --- General Styles --- */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: linear-gradient(135deg, #f5f1e8 0%, #e8dfd2 100%);
      color: #2c3e50;
      margin: 0;
      padding: 0;
      line-height: 1.7;
      font-size: 48px;
      -webkit-text-size-adjust: 100%;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(139, 111, 78, 0.03) 35px,
          rgba(139, 111, 78, 0.03) 70px
        );
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      margin: 0;
      padding: 45px;
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #8b6f4e;
      margin-top: 0;
      text-align: center;
      margin-bottom: 90px;
      border-bottom: 6px solid #d4af37;
      padding-bottom: 60px;
      font-size: 72px;
      font-family: 'Noto Serif JP', serif;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    h1::before {
      content: "üë§";
      display: block;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    /* --- Form Styles --- */
    .form-group {
      margin-bottom: 90px;
      background: rgba(255, 255, 255, 0.7);
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    
    label {
      display: block;
      margin-bottom: 45px;
      font-weight: 700;
      color: #8b6f4e;
      font-size: 54px;
      font-family: 'Noto Serif JP', serif;
      position: relative;
      padding-left: 60px;
    }
    
    label::before {
      content: "‚ñ∏";
      position: absolute;
      left: 0;
      color: #d4af37;
      font-size: 48px;
    }
    
    .required {
      color: #dc3545;
      font-size: 48px;
      margin-left: 10px;
    }
    
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 45px;
      border: 3px solid #d4af37;
      border-radius: 15px;
      box-sizing: border-box;
      font-size: 48px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
      outline: none;
      border-color: #8b6f4e;
      box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2);
    }
    
    input[readonly] {
      background-color: #f8f5f0;
      cursor: not-allowed;
      border-color: #ddd;
    }
    
    /* --- Button Styles --- */
    button {
      color: white;
      padding: 45px 60px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 48px;
      font-weight: 700;
      transition: all 0.3s ease;
      margin-top: 45px;
      font-family: 'Noto Sans JP', sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 132px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #8b6f4e 0%, #6d5640 100%);
    }
    
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    button:hover::before {
      transform: scale(1);
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
      color: #666666;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }
    
    /* ÁôªÈå≤„Éú„Çø„É≥ */
    #register-button {
      display: block;
      width: 100%;
      margin-top: 75px;
      background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
      padding: 45px 60px;
      font-size: 54px;
      min-height: 150px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    #register-button:hover {
      background: linear-gradient(135deg, #b8941f 0%, #9a7a19 100%);
      transform: translateY(-3px);
    }
    
    #register-button:disabled {
      background: linear-gradient(135deg, #cccccc 0%, #999999 100%);
      color: #666666;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
      text-shadow: none;
    }
    
    /* --- Message Area --- */
    .status-message {
      margin-top: 90px;
      font-weight: 700;
      padding: 45px;
      border-radius: 20px;
      text-align: center;
      font-size: 48px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    .status-message:not(:empty) {
      display: block;
      background-color: rgba(226, 243, 255, 0.9);
      border: 3px solid #b8dffc;
      color: #0056b3;
    }
    .success {
      background-color: rgba(212, 237, 218, 0.9) !important;
      color: #155724 !important;
      border: 3px solid #c3e6cb !important;
    }
    .error {
      background-color: rgba(248, 215, 218, 0.9) !important;
      color: #721c24 !important;
      border: 3px solid #f5c6cb !important;
    }
    
    /* --- Utility Classes --- */
    .hidden {
      display: none;
    }
    
    /* --- Responsive Design --- */
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 66px;
        padding-left: 15px;
        padding-right: 15px;
      }
      .form-group {
        padding-left: 15px;
        padding-right: 15px;
      }
      .status-message {
        margin-left: 15px;
        margin-right: 15px;
        font-size: 45px;
      }
      button {
        padding: 45px;
        font-size: 48px;
        min-height: 150px;
      }
      #register-button {
        padding: 45px;
        font-size: 54px;
        margin-top: 60px;
        min-height: 162px;
      }
    }
    
    /* iPhone„Åä„Çà„Å≥AndroidÂêë„Åë„ÅÆËøΩÂä†Ë™øÊï¥ */
    @media (max-width: 480px) {
      body, html {
        font-size: 45px;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        font-size: 48px;
        padding: 36px;
      }
      button {
        padding: 36px 45px;
      }
    }
    
    /* --- Menu Button --- */
    .menu-button {
      background: linear-gradient(135deg, #8b6f4e 0%, #6d5640 100%);
      color: white;
      padding: 30px 60px;
      font-size: 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    
    .menu-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
      z-index: -1;
    }
    
    .menu-button:hover::before {
      transform: scale(1);
    }
    
    .menu-button:hover {
      background: linear-gradient(135deg, #6d5640 0%, #5a4435 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    .menu-button-container {
      text-align: center;
      margin: 30px 0;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-top">‚Üê „É°„Éã„É•„Éº„Å´Êàª„Çã</a></div>
  <div class="container">
    <h1>Âà©Áî®ËÄÖÁôªÈå≤„Ç∑„Çπ„ÉÜ„É†</h1>
    
    <div class="form-group">
      <label for="user-id">Âà©Áî®ËÄÖID</label>
      <input type="text" id="user-id" name="userId" readonly>
    </div>
    
    <div class="form-group">
      <label for="user-name">Ê∞èÂêç<span class="required">*</span></label>
      <input type="text" id="user-name" name="userName" placeholder="Ê∞èÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
    </div>
    
    <div class="form-group">
      <label for="user-address">‰ΩèÊâÄ<span class="required">*</span></label>
      <input type="text" id="user-address" name="userAddress" placeholder="‰ΩèÊâÄ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
    </div>
    
    <div class="form-group">
      <label for="user-email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
      <input type="email" id="user-email" name="userEmail" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‰ªªÊÑèÔºâ">
    </div>
    
    <div class="form-group">
      <label for="user-phone">ÈõªË©±Áï™Âè∑</label>
      <input type="tel" id="user-phone" name="userPhone" placeholder="ÈõªË©±Áï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà‰ªªÊÑèÔºâ">
    </div>
    
    <button id="register-button">Âà©Áî®ËÄÖ„ÇíÁôªÈå≤</button>
    
    <div id="status-message" class="status-message hidden"></div>
  </div>

  <script>
    // DOM„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂÆüË°å
    document.addEventListener('DOMContentLoaded', function() {
      // Ë¶ÅÁ¥†„ÅÆÂèñÂæó
      const userIdField = document.getElementById('user-id');
      const userNameField = document.getElementById('user-name');
      const userAddressField = document.getElementById('user-address');
      const userEmailField = document.getElementById('user-email');
      const userPhoneField = document.getElementById('user-phone');
      const registerButton = document.getElementById('register-button');
      const statusMessage = document.getElementById('status-message');
      
      // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Êñ∞„Åó„ÅÑÂà©Áî®ËÄÖID„ÇíÁîüÊàê
      generateNewUserId();
      
      // ÁôªÈå≤„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      registerButton.addEventListener('click', function() {
        registerUser();
      });
      
      // Êñ∞„Åó„ÅÑÂà©Áî®ËÄÖID„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
      function generateNewUserId() {
        showStatusMessage('Âà©Áî®ËÄÖID„ÇíÁîüÊàê‰∏≠...', '');
        
        google.script.run
          .withSuccessHandler(function(newId) {
            userIdField.value = newId;
            showStatusMessage('', '');
          })
          .withFailureHandler(function(error) {
            showStatusMessage('Âà©Áî®ËÄÖID„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
          })
          .generateNewUserId();
      }
      
      // Âà©Áî®ËÄÖ„ÇíÁôªÈå≤„Åô„ÇãÈñ¢Êï∞
      function registerUser() {
        const userData = {
          userId: userIdField.value,
          userName: userNameField.value.trim(),
          userAddress: userAddressField.value.trim(),
          userEmail: userEmailField.value.trim(),
          userPhone: userPhoneField.value.trim()
        };
        
        // ÂøÖÈ†àÈ†ÖÁõÆ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        if (!userData.userName) {
          showStatusMessage('Ê∞èÂêç„ÅØÂøÖÈ†à„Åß„Åô', 'error');
          return;
        }
        
        if (!userData.userAddress) {
          showStatusMessage('‰ΩèÊâÄ„ÅØÂøÖÈ†à„Åß„Åô', 'error');
          return;
        }
        
        showStatusMessage('Âà©Áî®ËÄÖ„ÇíÁôªÈå≤‰∏≠...', '');
        registerButton.disabled = true;
        
        // „Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„ÅÆÈñ¢Êï∞„ÇíÂëº„Å≥Âá∫„Åó„Å¶Âà©Áî®ËÄÖ„ÇíÁôªÈå≤
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              showStatusMessage(result.message, 'success');
              // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
              resetForm();
              // Êñ∞„Åó„ÅÑID„ÇíÁîüÊàê
              generateNewUserId();
            } else {
              showStatusMessage('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + result.message, 'error');
            }
            registerButton.disabled = false;
          })
          .withFailureHandler(function(error) {
            showStatusMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
            registerButton.disabled = false;
          })
          .registerUser(userData);
      }
      
      // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà„Åô„ÇãÈñ¢Êï∞
      function resetForm() {
        userNameField.value = '';
        userAddressField.value = '';
        userEmailField.value = '';
        userPhoneField.value = '';
      }
      
      // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
      function showStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        if (type) {
          statusMessage.classList.add(type);
        }
        statusMessage.classList.remove('hidden');
        
        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ5ÁßíÂæå„Å´Ê∂à„Åà„Çã
        if (type === 'success') {
          setTimeout(function() {
            statusMessage.classList.add('hidden');
          }, 5000);
        }
      }
    });
  </script>
  <div class="menu-button-container"><a href="#" class="menu-button" id="menu-button-bottom">‚Üê „É°„Éã„É•„Éº„Å´Êàª„Çã</a></div>
  <script>
    // „É°„Éã„É•„Éº„Éú„Çø„É≥„ÅÆURL„ÇíË®≠ÂÆöÔºàÈ´òÈÄüÂåñÁâàÔºâ
    (function() {
      // URL„Çí„Ç≠„É£„ÉÉ„Ç∑„É•
      let cachedUrl = sessionStorage.getItem('webAppUrl');
      
      if (cachedUrl) {
        // „Ç≠„É£„ÉÉ„Ç∑„É•„Åå„ÅÇ„Çå„Å∞Âç≥Â∫ß„Å´Ë®≠ÂÆö
        document.getElementById('menu-button-top').href = cachedUrl;
        document.getElementById('menu-button-bottom').href = cachedUrl;
      } else {
        // „Ç≠„É£„ÉÉ„Ç∑„É•„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÂèñÂæó„Åó„Å¶„Ç≠„É£„ÉÉ„Ç∑„É•„Å´‰øùÂ≠ò
        google.script.run.withSuccessHandler(function(url) {
          sessionStorage.setItem('webAppUrl', url);
          document.getElementById('menu-button-top').href = url;
          document.getElementById('menu-button-bottom').href = url;
        }).getWebAppUrl();
      }
    })();
    
    // „Éñ„É©„Ç¶„Ç∂„ÅÆÊàª„Çã„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
    window.history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function(event) {
      window.history.pushState(null, null, window.location.href);
    });
  </script>
</body>
</html>
