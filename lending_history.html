  <script>
    let searchResults = [];
    
    // Ê§úÁ¥¢„ÇíÂÆüË°å„Åô„ÇãÈñ¢Êï∞
    function searchHistory() {
      const criteria = {
        bookId: document.getElementById('book-id').value.trim(),
        bookTitle: document.getElementById('book-title').value.trim(),
        userId: document.getElementById('user-id').value.trim(),
        userName: document.getElementById('user-name').value.trim(),
        dateFrom: document.getElementById('date-from').value,
        dateTo: document.getElementById('date-to').value,
        status: document.getElementById('status').value
      };
      
      showMessage('Â±•Ê≠¥„ÇíÊ§úÁ¥¢‰∏≠...', '');
      
      google.script.run
        .withSuccessHandler(function(results) {
          searchResults = results;
          displayResults(results);
          showMessage('', '');
        })
        .withFailureHandler(function(error) {
          showMessage('Ê§úÁ¥¢‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        })
        .searchLendingHistory(criteria);
    }
    
    // Ê§úÁ¥¢ÁµêÊûú„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
    function displayResults(results) {
      const resultsSection = document.getElementById('results-section');
      const resultsSummary = document.getElementById('results-summary');
      const tableBody = document.getElementById('table-body');
      const emptyState = document.getElementById('empty-state');
      const table = document.getElementById('results-table');
      
      resultsSection.style.display = 'block';
      
      if (results.length === 0) {
        resultsSummary.textContent = '';
        table.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      table.style.display = 'table';
      emptyState.style.display = 'none';
      
      // „Çµ„Éû„É™„ÉºÊÉÖÂ†±
      const notReturned = results.filter(r => r.status === 'Êú™ËøîÂç¥').length;
      const overdue = results.filter(r => r.isOverdue).length;
      resultsSummary.textContent = `Ê§úÁ¥¢ÁµêÊûú: ${results.length}‰ª∂ÔºàÊú™ËøîÂç¥: ${notReturned}‰ª∂„ÄÅÂª∂Êªû‰∏≠: ${overdue}‰ª∂Ôºâ`;
      
      // „ÉÜ„Éº„Éñ„É´„Å´ÁµêÊûú„ÇíË°®Á§∫
      tableBody.innerHTML = '';
      results.forEach(record => {
        const row = document.createElement('tr');
        
        let statusClass = '';
        let statusText = record.status;
        if (record.status === 'Êú™ËøîÂç¥') {
          if (record.isOverdue) {
            statusClass = 'status-overdue';
            statusText = 'Âª∂Êªû‰∏≠';
          } else {
            statusClass = 'status-not-returned';
          }
        } else {
          statusClass = 'status-returned';
        }
        
        row.innerHTML = `
          <td>${escapeHtml(record.bookId)}</td>
          <td>${escapeHtml(record.bookTitle)}</td>
          <td>${escapeHtml(record.userId)}</td>
          <td>${escapeHtml(record.userName)}</td>
          <td>${formatDate(record.lendingDate)}</td>
          <td>${formatDate(record.dueDate)}</td>
          <td>${record.returnDate ? formatDate(record.returnDate) : '-'}</td>
          <td class="${statusClass}">${statusText}</td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    // Ê§úÁ¥¢Êù°‰ª∂„Çí„ÇØ„É™„Ç¢„Åô„ÇãÈñ¢Êï∞
    function clearSearch() {
      document.getElementById('book-id').value = '';
      document.getElementById('book-title').value = '';
      document.getElementById('user-id').value = '';
      document.getElementById('user-name').value = '';
      document.getElementById('date-from').value = '';
      document.getElementById('date-to').value = '';
      document.getElementById('status').value = '';
      
      document.getElementById('results-section').style.display = 'none';
      searchResults = [];
    }
    
    // Ê§úÁ¥¢ÁµêÊûú„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÈñ¢Êï∞
    function exportHistory() {
      if (searchResults.length === 0) {
        showMessage('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÊ§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì', 'error');
        return;
      }
      
      showMessage('„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê‰∏≠...', '');
      
      google.script.run
        .withSuccessHandler(function(result) {
          showMessage('Ë≤∏Âá∫Â±•Ê≠¥„É¨„Éù„Éº„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü', '');
        })
        .withFailureHandler(function(error) {
          showMessage('„É¨„Éù„Éº„Éà‰ΩúÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
        })
        .createHistoryReport(searchResults);
    }
    
    // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = type;
      
      if (type !== 'error' && message === '') {
        setTimeout(function() {
          messageEl.textContent = '';
          messageEl.className = '';
        }, 3000);
      }
    }
    
    // HTML„Ç®„Çπ„Ç±„Éº„ÉóÈñ¢Êï∞
    function escapeHtml(unsafe) {
      if (!unsafe) return '';
      return unsafe
        .toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
    
    // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÈñ¢Êï∞
    function formatDate(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }
