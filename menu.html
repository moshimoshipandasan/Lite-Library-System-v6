<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* モバイル最適化された共通スタイル */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 45px;
      background-color: #f5f5f5;
      font-size: 48px;
      line-height: 1.6;
      color: #333;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
    }
    
    h1 {
      font-size: 72px;
      font-weight: bold;
      text-align: center;
      margin: 0 0 90px 0;
      color: #2c3e50;
    }
    
    /* メニューコンテナ */
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 45px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* 統一されたボタンスタイル */
    .menu-button {
      display: flex;
      width: 100%;
      padding: 30px 60px;
      font-size: 48px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
      overflow: hidden;
      min-height: 90px;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    
    .menu-button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }
    
    .menu-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    }
    
    /* ボタンのカラースキーム */
    .checkout {
      background-color: #28a745;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    
    .return {
      background-color: #007bff;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    }
    
    .finder {
      background-color: #ffc107;
      background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    }
    
    .user-returns {
      background-color: #6f42c1;
      background: linear-gradient(135deg, #6f42c1 0%, #563d7c 100%);
    }
    
    .register {
      background-color: #dc3545;
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    }
    
    .user-register {
      background-color: #17a2b8;
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    }
    
    .card-issue {
      background-color: #fd7e14;
      background: linear-gradient(135deg, #fd7e14 0%, #dc6502 100%);
    }
    
    /* メニューアイコン */
    .menu-icon {
      font-size: 60px;
      margin-bottom: 0;
      display: block;
      flex-shrink: 0;
    }
    
    /* ローディング状態 */
    .loading {
      text-align: center;
      color: #666;
      padding: 60px;
      font-size: 48px;
    }
    
    /* タブレット・小型デバイス対応 */
    @media (max-width: 768px) {
      body {
        padding: 30px;
        font-size: 42px;
      }
      
      h1 {
        font-size: 60px;
        margin-bottom: 60px;
      }
      
      .menu-container {
        gap: 30px;
      }
      
      .menu-button {
        padding: 24px 48px;
        font-size: 42px;
        min-height: 75px;
        border-radius: 24px;
        gap: 20px;
      }
      
      .menu-icon {
        font-size: 48px;
        margin-bottom: 0;
      }
    }
    
    /* 非常に小さいデバイス対応 */
    @media (max-width: 480px) {
      body {
        padding: 20px;
        font-size: 36px;
      }
      
      h1 {
        font-size: 48px;
        margin-bottom: 40px;
      }
      
      .menu-button {
        padding: 20px 30px;
        font-size: 36px;
        min-height: 60px;
        border-radius: 20px;
        gap: 15px;
      }
      
      .menu-icon {
        font-size: 36px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <h1>図書館管理システム</h1>
  
  <div class="menu-container" id="menuContainer">
    <div class="loading">
      読み込み中...
    </div>
  </div>

  <script>
    // WebアプリのURLを取得してメニューリンクを生成
    google.script.run.withSuccessHandler(function(baseUrl) {
      const menuItems = [
        { page: 'checkout', icon: '📚', text: '図書貸出', class: 'checkout' },
        { page: 'return', icon: '📖', text: '図書返却', class: 'return' },
        { page: 'user_returns', icon: '👤', text: '利用者別返却', class: 'user-returns' },
        { page: 'finder', icon: '🔍', text: '貸出書籍検索', class: 'finder' },
        { page: 'register', icon: '➕', text: '書籍登録', class: 'register' },
        { page: 'user_register', icon: '👥', text: '利用者登録', class: 'user-register' },
        { page: 'card_issue', icon: '🎫', text: '図書カード発行', class: 'card-issue' }
      ];

      let menuHtml = '';
      menuItems.forEach(item => {
        menuHtml += `
          <a href="${baseUrl}?page=${item.page}" class="menu-button ${item.class}">
            <span class="menu-icon">${item.icon}</span>
            ${item.text}
          </a>
        `;
      });

      document.getElementById('menuContainer').innerHTML = menuHtml;
    }).withFailureHandler(function(error) {
      console.error('Error:', error);
      // エラー時は相対URLを使用
      document.getElementById('menuContainer').innerHTML = `
        <a href="?page=checkout" class="menu-button checkout">
          <span class="menu-icon">📚</span>
          図書貸出
        </a>
        <a href="?page=return" class="menu-button return">
          <span class="menu-icon">📖</span>
          図書返却
        </a>
        <a href="?page=user_returns" class="menu-button user-returns">
          <span class="menu-icon">👤</span>
          利用者別返却
        </a>
        <a href="?page=finder" class="menu-button finder">
          <span class="menu-icon">🔍</span>
          貸出書籍検索
        </a>
        <a href="?page=register" class="menu-button register">
          <span class="menu-icon">➕</span>
          書籍登録
        </a>
        <a href="?page=user_register" class="menu-button user-register">
          <span class="menu-icon">👥</span>
          利用者登録
        </a>
        <a href="?page=card_issue" class="menu-button card-issue">
          <span class="menu-icon">🎫</span>
          図書カード発行
        </a>
      `;
    }).getWebAppUrl();
  </script>
</body>
</html>
