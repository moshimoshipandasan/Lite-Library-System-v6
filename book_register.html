    // Web Audio API„Çí‰ΩøÁî®„Åó„Åü„Éì„Éº„ÉóÈü≥ÁîüÊàêÈñ¢Êï∞
    function playBeepSound() {
      try {
        // Web Audio API„Çí‰ΩøÁî®„Åó„Å¶„Éì„Éº„ÉóÈü≥„ÇíÁîüÊàê
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800; // 800Hz„ÅÆ„Éì„Éº„ÉóÈü≥
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
      } catch (e) {

      window.closeScanner = function(viewportId) {

      // Ê§úÁ¥¢„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      searchButton.addEventListener('click', function() {

      // ISBN„Éï„Ç£„Éº„É´„Éâ„ÅßEnter„Ç≠„Éº„ÇíÊäº„Åó„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
      isbnInput.addEventListener('keypress', function(event) {

      // ÁôªÈå≤„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      registerButton.addEventListener('click', function() {

      // Quagga„ÅÆÂàùÊúüÂåñ
      function initQuagga() {
        if (quaggaInitialized) return;
        
        // Êó¢Â≠ò„ÅÆQuagga„Ç§„É≥„Çπ„Çø„É≥„Çπ„ÇíÂÅúÊ≠¢
        if (typeof Quagga !== 'undefined' && Quagga._handler) {
          try {
            // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº„Çí„ÇØ„É™„Ç¢
            Quagga.offProcessed();
            Quagga.offDetected();
            Quagga.stop();
          } catch (e) {
            console.log('Quagga cleanup „Ç®„É©„ÉºÔºàÁÑ°Ë¶ñÂèØËÉΩÔºâ:', e);
          }
        }
        
        // „Éì„É•„Éº„Éù„Éº„Éà„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
        const viewport = document.getElementById('camera-view');
        if (viewport) {
          viewport.innerHTML = '';
        }

        // Quagga„ÅåÁîüÊàê„Åó„ÅüÂèØËÉΩÊÄß„ÅÆ„ÅÇ„ÇãË¶ÅÁ¥†„Çí„Ç∞„É≠„Éº„Éê„É´„Å´ÂâäÈô§
        document.querySelectorAll('.drawingBuffer').forEach(el => el.remove());
        
        // ÂàùÊúüÂåñ„ÇíÈÅÖÂª∂ÂÆüË°å
        setTimeout(() => {
          initializeScanner();
        }, 300); // „Çπ„Éû„Éõ„Åß„ÅØÂ∞ë„ÅóÈï∑„ÇÅ„Å´ÂæÖÊ©ü
      }
      
      function initializeScanner() {
        // Êó¢Â≠ò„ÅÆ„É™„Çπ„Éä„Éº„ÇíËß£Èô§
        if (typeof Quagga !== 'undefined') {
          Quagga.offDetected(null);
          Quagga.offProcessed(null);
        }
        
        // „Éá„Éê„Ç§„ÇπÂà§ÂÆö
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#camera-view'),
            constraints: {
              width: { min: 640, ideal: isMobile ? 1280 : 1920, max: 1920 },
              height: { min: 480, ideal: isMobile ? 720 : 1080, max: 1080 },
              facingMode: currentFacingMode,
              aspectRatio: isMobile ? { ideal: 16/9 } : undefined
            },
            area: isMobile ? { top: "0%", right: "0%", left: "0%", bottom: "0%" } : undefined
          },
          locator: {
            patchSize: isMobile ? "large" : "medium",
            halfSample: !isMobile
          },
          numOfWorkers: isMobile ? 2 : 4,
          frequency: isMobile ? 5 : 10,
          decoder: {
            readers: [
              'code_128_reader',
              'code_39_reader',
              'ean_reader',
              'ean_8_reader',
              'code_93_reader'
            ],
            debug: { 
              drawBoundingBox: true, 
              showFrequency: true, 
              drawScanline: true, 
              showPattern: true 
            },
            multiple: false,
            tryHarder: true
          },
          locate: true
        }, function(err) {
          if (err) {
            console.error("Quagga.init Error:", err);
            showStatusMessage(`„Çπ„Ç≠„É£„Éä„Éº„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó: ${err.name} - ${err.message}. „Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`, 'error');
            closeScanner('camera-view');
            return;
          }
          console.log("„Çπ„Ç≠„É£„Éä„Éº„ÅÆÂàùÊúüÂåñÂÆå‰∫Ü„ÄÇ„Çπ„Ç≠„É£„É≥„ÇíÈñãÂßã„Åó„Åæ„Åô„ÄÇ");
          Quagga.start();
          
          // onProcessed„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„ÇíÂâäÈô§„Åó„Å¶„Ç™„Éº„Éê„Éº„É¨„Ç§„ÇíÈùûË°®Á§∫
          
          // ÈáçË§áÈò≤Ê≠¢„ÅÆ„Åü„ÇÅ„ÅÆ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó„Å®ÂâçÂõû„ÅÆ„Ç≥„Éº„Éâ
          let lastDetectedTime = 0;
          let lastDetectedCode = null;
          const COOLDOWN_PERIOD = 3000; // Âêå„Åò„Ç≥„Éº„Éâ„ÇíÂÜçÊ§úÂá∫„Åô„Çã„Åæ„Åß„ÅÆÂæÖÊ©üÊôÇÈñìÔºà„Éü„É™ÁßíÔºâ
          
          Quagga.onDetected(function(result) {
            // „Çπ„Ç≠„É£„Éä„Éº„ÅåÂÅúÊ≠¢„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂá¶ÁêÜ„Åó„Å™„ÅÑ
            if (!quaggaInitialized) {
              console.log("„Çπ„Ç≠„É£„Éä„Éº„ÅØÊó¢„Å´ÂÅúÊ≠¢„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Ç§„Éô„É≥„Éà„ÇíÁÑ°Ë¶ñ„Åó„Åæ„Åô„ÄÇ");
              return;
            }
            
            const code = result.codeResult.code;
            const currentTime = new Date().getTime();
            console.log("„Éê„Éº„Ç≥„Éº„ÉâÊ§úÂá∫:", code, "‰ø°È†ºÂ∫¶:", result.codeResult.confidence);
            
            // ‰ø°È†ºÂ∫¶„Åå‰Ωé„ÅÑÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
            if (result.codeResult.confidence < 0.5) {
              console.log("‰ø°È†ºÂ∫¶„Åå‰Ωé„ÅÑ„Åü„ÇÅÁÑ°Ë¶ñ„Åó„Åæ„Åô:", result.codeResult.confidence);
              return;
            }
            
            // ÂâçÂõû„Å®Âêå„Åò„Ç≥„Éº„Éâ„Åß„ÄÅ„ÇØ„Éº„É´„ÉÄ„Ç¶„É≥ÊúüÈñìÂÜÖ„ÅÆÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
            if (code === lastDetectedCode && (currentTime - lastDetectedTime) < COOLDOWN_PERIOD) {
              console.log(`Âêå„Åò„Ç≥„Éº„Éâ„ÅåÁü≠ÊôÇÈñì„ÅßÊ§úÂá∫„Åï„Çå„Åæ„Åó„Åü„ÄÇÁÑ°Ë¶ñ„Åó„Åæ„Åô„ÄÇÁµåÈÅéÊôÇÈñì: ${currentTime - lastDetectedTime}ms`);
              return;
            }
            
            // Êñ∞„Åó„ÅÑ„Ç≥„Éº„Éâ„Å®„Åó„Å¶Âá¶ÁêÜ
            lastDetectedCode = code;
            lastDetectedTime = currentTime;
            
            // „Éì„Éº„ÉóÈü≥„ÇíÂÜçÁîü
            playBeepSound();
            
            // „Çπ„Ç≠„É£„É≥ÊàêÂäü„Åó„Åü„Çâ„Çπ„Ç≠„É£„Éä„Éº„ÇíÈñâ„Åò„Çã
            closeScanner('camera-view');
            
            isbnInput.value = code;
            showStatusMessage(`ISBN„Äå${code}„Äç„ÇíË™≠„ÅøÂèñ„Çä„Åæ„Åó„Åü„ÄÇ`, "");
            fetchBookInfo(code);
          });
        });
        
        quaggaInitialized = true;
      }
      
      // „Çπ„Ç≠„É£„Éä„Éº„ÇíÂÅúÊ≠¢„Åô„ÇãÈñ¢Êï∞
      function stopQuagga() {
        // Quagga„ÅåÂàùÊúüÂåñ„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        if (typeof Quagga !== 'undefined' && Quagga._handler && Quagga._handler.inputStream) {
          try {
            // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©„Éº„Çí„ÇØ„É™„Ç¢
            Quagga.offProcessed();
            Quagga.offDetected();
            Quagga.stop();
          } catch (e) {
            console.log('Quagga.stop() „Ç®„É©„ÉºÔºàÁÑ°Ë¶ñÂèØËÉΩÔºâ:', e);
          }
        }
        
        // „Éì„É•„Éº„Éù„Éº„Éà„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
        const viewport = document.getElementById('camera-view');
        if (viewport) {
          // „Åô„Åπ„Å¶„ÅÆÂ≠êË¶ÅÁ¥†„ÇíÂº∑Âà∂ÁöÑ„Å´ÂâäÈô§
          while (viewport.firstChild) {
            viewport.removeChild(viewport.firstChild);
          }
          
          // „Ç§„É≥„É©„Ç§„É≥„Çπ„Çø„Ç§„É´„ÇíÂÆåÂÖ®„Å´„É™„Çª„ÉÉ„Éà
          viewport.removeAttribute('style');
          
          // Quagga„ÅåÁîüÊàê„Åó„ÅüÂèØËÉΩÊÄß„ÅÆ„ÅÇ„ÇãË¶ÅÁ¥†„Çí„Ç∞„É≠„Éº„Éê„É´„Å´Ê§úÁ¥¢„Åó„Å¶ÂâäÈô§
          document.querySelectorAll('.drawingBuffer').forEach(el => el.remove());
        }
        
        // „Çπ„Ç≠„É£„Éä„Éº„Ç≥„É≥„ÉÜ„ÉäÂÜÖ„ÅÆ„Åô„Åπ„Å¶„ÅÆcanvasË¶ÅÁ¥†„ÇíÂâäÈô§
        const container = document.getElementById('scanner-container-register');
        if (container) {
          container.querySelectorAll('canvas').forEach(el => el.remove());
          container.querySelectorAll('video').forEach(el => el.remove());
        }
        
        console.log("„Çπ„Ç≠„É£„Éä„ÉºÂÅúÊ≠¢Âá¶ÁêÜÂÆå‰∫Ü");
        quaggaInitialized = false;
      }
      
      
      // Êõ∏Á±çÊÉÖÂ†±„ÅÆÂèñÂæó
      function fetchBookInfo(isbn) {
        showStatusMessage('Êõ∏Á±çÊÉÖÂ†±„ÇíÊ§úÁ¥¢‰∏≠...', '');
        
        // Google Books API„Çí‰ΩøÁî®„Åó„Å¶Êõ∏Á±çÊÉÖÂ†±„ÇíÂèñÂæó
        google.script.run
          .withSuccessHandler(function(bookInfo) {
            if (bookInfo && !bookInfo.error) {
              displayBookInfo(bookInfo);
              showStatusMessage('Êõ∏Á±çÊÉÖÂ†±„ÇíÂèñÂæó„Åó„Åæ„Åó„Åü', 'success');
            } else {
              showStatusMessage('Êõ∏Á±çÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü: ' + (bookInfo ? bookInfo.error : '‰∏çÊòé„Å™„Ç®„É©„Éº'), 'error');
            }
          })
          .withFailureHandler(function(error) {
            showStatusMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
          })
          .fetchBookInfo(isbn);
      }
      
      // Êõ∏Á±çÊÉÖÂ†±„ÅÆË°®Á§∫
      function displayBookInfo(bookInfo) {
        bookId.value = bookInfo.isbn || '';
        bookTitle.value = bookInfo.title || '';
        bookAuthor.value = bookInfo.authors || '';
        bookPublisher.value = bookInfo.publisher || '';
        
        // „Çµ„É†„Éç„Ç§„É´ÁîªÂÉè„ÅÆË°®Á§∫
        if (bookInfo.thumbnail) {
          bookThumbnail.innerHTML = `<img src="${bookInfo.thumbnail}" alt="${bookInfo.title}">`;
        } else {
          bookThumbnail.innerHTML = '';
        }
        
        // Êõ∏Á±çÊÉÖÂ†±„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
        document.getElementById('book-info').classList.remove('hidden');
      }
      
      // Êõ∏Á±ç„ÅÆÁôªÈå≤
      function registerBook() {
        const bookData = {
          isbn: bookId.value,
          title: bookTitle.value,
          author: bookAuthor.value,
          publisher: bookPublisher.value,
          note: bookNote.value
        };
        
        // ÂøÖÈ†àÈ†ÖÁõÆ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
        if (!bookData.isbn || !bookData.title) {
          showStatusMessage('Êõ∏Á±çID„Å®Êõ∏Á±çÂêç„ÅØÂøÖÈ†à„Åß„Åô', 'error');
          return;
        }
        
        showStatusMessage('Êõ∏Á±ç„ÇíÁôªÈå≤‰∏≠...', '');
        
        // „Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„ÅÆÈñ¢Êï∞„ÇíÂëº„Å≥Âá∫„Åó„Å¶Êõ∏Á±ç„ÇíÁôªÈå≤
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              showStatusMessage(result.message, 'success');
              // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
              resetForm();
            } else {
              showStatusMessage('ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + result.message, 'error');
            }
          })
          .withFailureHandler(function(error) {
            showStatusMessage('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
          })
          .registerBook(bookData);
      }
      
      // „Éï„Ç©„Éº„É†„ÅÆ„É™„Çª„ÉÉ„Éà
      function resetForm() {
        isbnInput.value = '';
        bookId.value = '';
        bookTitle.value = '';
        bookAuthor.value = '';
        bookPublisher.value = '';
        bookNote.value = '';
        bookThumbnail.innerHTML = '';
        bookInfo.classList.add('hidden');
        lastDetectedCode = null;
      }
      
      // „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
      function showStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        if (type) {
          statusMessage.classList.add(type);
        }
        statusMessage.classList.remove('hidden');
        
        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏„ÅØ3ÁßíÂæå„Å´Ê∂à„Åà„Çã
        if (type === 'success') {
          setTimeout(function() {
            statusMessage.classList.add('hidden');
          }, 3000);
        }
      }

      // „Ç´„É°„É©Âàá„ÇäÊõø„ÅàÈñ¢Êï∞
      window.switchCamera = function(viewportId) {
        // „Ç´„É°„É©„ÅÆÂêë„Åç„ÇíÂàá„ÇäÊõø„Åà
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        
        // ÁèæÂú®„ÅÆ„Çπ„Ç≠„É£„Éä„Éº„ÇíÂÅúÊ≠¢
        stopQuagga();
        const container = document.getElementById('scanner-container-register');
        container.style.display = 'none';
        
        // „Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÂÖÉ„Å´Êàª„Åô
        startButton.disabled = false;
        
        // Êñ∞„Åó„ÅÑ„Ç´„É°„É©Ë®≠ÂÆö„Åß„Çπ„Ç≠„É£„Éä„Éº„ÇíÂÜçËµ∑Âãï
        setTimeout(() => {
          container.style.display = 'flex';
          initQuagga();
          startButton.disabled = true;
          }, 300);
      };
    });
  </script>
