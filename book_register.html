          let lastDetectedTime = 0;

            if (result.codeResult.confidence < 0.5) {

            // å‰å›ã¨åŒã˜ã‚³ãƒ¼ãƒ‰ã§ã€ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³æœŸé–“å†…ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—

      function stopQuagga() {
        // QuaggaãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯

        google.script.run
